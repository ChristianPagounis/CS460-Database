{% extends "base.html" %}

{% block title %}All Albums{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Title</th>
    <th>Owner</th>
  </tr>
  {% for album in albums %}
  <tr class="{{ loop.cycle('odd', 'even') }}">
    <td><a href="/albums/view/{{album[0]}}">{{album[1]}}</a></td>
    <td>{{ album[3] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
