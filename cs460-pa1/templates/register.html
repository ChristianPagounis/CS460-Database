{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
  <body>
    <div class="title">
      <h1>Enter your information below</h1>
    </div>
    <div id="content">
      <form method="post" action="{{ url_for('register_user') }}">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required/>
        <label for="password">Enter password:</label>
        <input type="password" name="password" required/><br />
        <label for="fname">First name:</label>
        <input name="fname" type="text" value="" required/>
        <label for="lname">Last name:</label>
        <input name="lname" type="text" value="" required/>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
          <option value="null" selected>---</option>
        </select><br/>
        <label for="dob">Birthdate</label>
        <input name="dob" type="date" value=""/>
        <label for="hometown">Hometown</label>
        <input name="hometown" type="text" value=""/><br/>
        <input type="submit" />
      </form>
    </div>
  </body>
{% endblock %}
